<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4fbcb9a71e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
    <div class="card mb-3" style="max-width: 662px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="images\image-product-desktop.jpg" class="img-fluid rounded-start  d-md-block  d-none" alt="...">
          <img src="images\image-product-mobile.jpg" class="img-fluid rounded-start d-md-none d-lg-none d-sm-block" alt="...">
        </div>
        <div class="col-md-6">
          <div class="card-body mx-1">
            <h5 class="card-title fw-light text-black-50 text-uppercase my-2">perfumes</h5>
            <h1 class="my-3 me-3">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text lh-5 my-4 text-black-50">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="d-flex align-items-center my-3">
              <span class="display-6 text-success pe-4 price">$149.99</span>
              <span class="text-decoration-line-through fs-6 fw-light">$169.99</span>
            </div>
            <div class="row justify-content-center">
              <a class="btn btn-success p-3 p-md-2 my-3 col-11" href=""><i class="fa-solid fa-cart-shopping px-2"></i>Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MoHamdy94?tab=repositories">Mohamed Hamdy</a>.
    </div>
    
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
